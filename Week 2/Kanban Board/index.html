<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kanban Board</title>
    <link href="../output.css" rel="stylesheet" />
  </head>

  <body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('background.jpg')">
    
      <div class="w-full overflow-x-auto flex justify-center mt-[100px] flex-row gap-24 px-4 min-w-fit">

        <div class="w-[450px] h-[750px] flex flex-col items-center pt-[18px] rounded-2xl" style="background-color: rgba(200, 200, 200, 0.4);">
          <div class="flex flex-row gap-20 w-full px-12 ml-[210px]">
            <h5 class="font-extrabold text-2xl mt-[10px] ml-[20px]">To-Do üìù</h5>
            <button type="button" id="addButton" class="w-12 h-12 mt-[2px]"><img src="add.png"></button>
          </div>
          <div id="firstBox" class="w-[370px] h-[620px] overflow-y-scroll no-scrollbar flex flex-col items-center bg-purple-50 mt-[30px] pt-[50px] pb-[50px] gap-4 rounded-3xl hover:bg-gray-100" ondrop="drop(event, 'firstBox')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="w-[450px] h-[750px] flex flex-col items-center pt-[18px] rounded-2xl" style="background-color: rgba(200, 200, 200, 0.4);">
          <h5 class="font-extrabold text-2xl mt-[10px] ml-[20px]">In Progress ‚è≥</h5>
          <div class="w-[370px] h-[620px] overflow-y-scroll no-scrollbar flex flex-col items-center bg-purple-50 mt-[35px] pt-[50px] pb-[50px] gap-4 rounded-3xl hover:bg-gray-100" id="secondBox" ondrop="drop(event, 'secondBox')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="w-[450px] h-[750px] flex flex-col items-center pt-[18px] rounded-2xl" style="background-color: rgba(200, 200, 200, 0.4);">
          <h5 class="font-extrabold text-2xl mt-[10px] ml-[20px]">Done ‚úî</h5>
          <div class="w-[370px] h-[620px] overflow-y-scroll no-scrollbar flex flex-col items-center bg-purple-50 mt-[35px] pt-[50px] pb-[50px] gap-4 rounded-3xl hover:bg-gray-100" id="thirdBox" ondrop="drop(event, 'thirdBox')" ondragover="allowDrop(event)"></div>
        </div>

      </div>
    

    <script src="script.js"></script>
  </body>
</html>
