<!DOCTYPE html>
<html>
    <head>
        <title>Drag & Drop</title>
        <link href="../output.css" rel="stylesheet">
    </head>
    <body class="bg-gradient-peachy font-sans">
    

        <div class="flex justify-center  mt-[200px] flex-row gap-10 ">

            <div class="w-[300px] h-[450px] flex flex-col items-center bg-amber-100 pt-[15px] rounded-2xl shadow-2xl">
                <h5 class="font-semibold text-2xl">Column 1</h5>

                <div id="firstBox" class="w-[220px] h-[300px] flex flex-col items-center bg-amber-50 mt-[30px] pt-[80px] gap-4 rounded-3xl shadow-xl hover:bg-gray-100">
                  <div class="w-[150px] h-[30px] bg-amber-100 pl-14 pt-[4px] border border-black rounded-md" draggable="true" id="item1">Item 1</div>
                  <div class="w-[150px] h-[30px] bg-amber-100 pl-14 pt-[4px] border border-black rounded-md" draggable="true" id="item2">Item 2</div>
                  <div class="w-[150px] h-[30px] bg-amber-100 pl-14 pt-[4px] border border-black rounded-md" draggable="true" id="item3">Item 3</div>
                </div>

            </div>

            <div class="w-[300px] h-[450px] flex flex-col items-center bg-amber-100 pt-[15px] rounded-2xl shadow-2xl">
                <h5 class="font-semibold text-2xl">Column 2</h5>
                <div class="w-[220px] h-[300px] flex flex-col items-center bg-amber-50 mt-[30px] pt-[80px] gap-4 rounded-3xl shadow-xl hover:bg-gray-100" id="secondBox"></div>
            </div>
            
            <div class="w-[300px] h-[450px] flex flex-col items-center bg-amber-100 pt-[15px] rounded-2xl shadow-2xl">
                <h5 class="font-semibold text-2xl">Column 3</h5>
                <div class="w-[220px] h-[300px] flex flex-col items-center bg-amber-50 mt-[30px] pt-[80px] gap-4 rounded-3xl shadow-xl hover:bg-gray-100"id="thirdBox"></div>
            </div>

        </div>

  <script src="script.js"></script>
    </body>
</html>
